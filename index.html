<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>


  <body>
    <div class="main-container">
      <div class="first-part">
        <img class="logo" src="./images/logo.svg" alt="PING" />

        <p class="lauching">We are launching <span class="bold">soon!</span></p>

        <p class="subscribe">Subscribe and get notified</p>
      </div>

      <form id="form" method="post" action="/" novalidate>
        <div id="form-group">
          <label id="email-adress" for="email"></label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Your email address..."
            required
          />

          <button class="notify">Notify Me</button>
        </div>
      </form>
      
      <div class="dash-part">
      <img
        class="dashboard"
        src="./images/illustration-dashboard.png"
        alt="dashboard"
      /></div>

      <div class="social">
        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
      </div>

      <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Zepolimer?tab=repositories" target="_blank">Remi Lopez</a>.
      </p>
    </footer>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
